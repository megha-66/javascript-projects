<!DOCTYPE html>
<html>
    <head>
        <title>
            Digital Clock
        </title>
        <style>
            body{
                background-color : black;
            }
            .Clock{
                position : absolute;
                color : limegreen ;
                top : 50%;
                left : 50%;
                transform: translateX(-50%)translateY(-50%);
                font-size: 90px;

            }          
        </style>
        
        <body>
       <div id = "DigitalClock" class = "Clock" >
       </div>
       <script type = "text/javascript">
        function ShowTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
         if (h < 12){
            var session = "AM";  //24 HOUR FORMAT
         }
         else {
            var session = "PM";
         }

         if (h < 10){
            h = "0"+h;
         }
         if (m < 10){
            m = "0"+m;
         }
         if (s < 10){
            s = "0"+s;
         }
        document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;
        setTimeout(ShowTime,1000);
       }
       
       ShowTime();
       </script>
        </body>
    </head>
</html>
